<div *ngFor="let question of questions; index as i;">

    <wbutton (click)='questionIndex = i;'>Edit question</wbutton>

    <wform (wChange)="update()" [submition]="question" *ngIf='questionIndex === i' [config]='form'></wform>

    <wbutton (click)="test.questions.splice(i, 1); update()">Remove question</wbutton>
</div>

<wbutton (click)="addQuestion()">Add question</wbutton>
